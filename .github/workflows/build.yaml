name: android_build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2
      
      - name: Get project name
        id: get-project
        run: echo "::set-output name=PROJECT::$(cat project-to-build)"
      
      - name: Clone project
        run: git clone --depth=1 ${{ steps.get-project.outputs.PROJECT }} project
      
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Build the app
        working-directory: ./project
        run: |
          if [ ! -f "gradlew" ]; then
            ./gradle/wrapper/gradle-wrapper.jar wrapper --gradle-version 7.3.3 --distribution-type all
          fi
          chmod +x gradlew
          ./gradlew assembleDebug --warning-mode all --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v2
        with:
          name: my-build-apk
          path: ./**/*.apk
